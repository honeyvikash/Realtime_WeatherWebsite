<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WeaterAPI</title>
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter City Name..."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Chhapra,IN</div>
          <div class="date" id="date">18 December(Sunday),2022</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">2&deg;C</div>
          <div class="min-max" id="min-max">10&deg;C(min) / 20&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div id="img"></div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
